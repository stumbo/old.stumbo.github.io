<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        <div class="container">

            {{- partial "header.html" . -}}
            <div class="wrap content">
                {{- partial "sidebar.html" . -}}
                <section id="main" class="main-content" role="main">
                    {{- block "main" . }}{{- end }}
                </section>
            </div>
            {{- partial "footer.html" . -}}
        </div>
    </body>
</html>
